<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>

    <div class="container">
        <button onclick="rock('rock')">👊</button>
        <button onclick="paper('paper')">🤚</button>
        <button onclick="scissors('scissors')">✌️</button>
    </div>

    <div id="playerMove">Player:</div>
    <div id="computerMove">Computer:</div>
    <div id="result"></div>
    <div id="playerScore">Player Score: </div>
    <div id="computeScore">Computer Score: </div>


    <script src="script.js"></script>
</body>
</html>
